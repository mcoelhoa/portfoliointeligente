apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-agents-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m" # Para permitir uploads de Ã¡udio
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - agents.example.com
    secretName: ai-agents-tls
  rules:
  - host: agents.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-agents-app
            port:
              number: 80